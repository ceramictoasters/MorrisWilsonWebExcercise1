  <meta content="text/html; charset=ISO-8859-1" http-equiv="content-type">
  <title>classexercise</title>

  
</head><body style="background-color: powderblue;">
<h1>Class Exercise
</h1>

Please enter the dimensions of the desired table below:
<br>


<form action="createtable.html"><br>
<table style="text-align: left; width: 100px;" border="1" cellpadding="2" cellspacing="2">
  <tbody>
    <tr>
      <td style="vertical-align: top; white-space: nowrap;">Enter your
name<br>
      </td>
      <td style="vertical-align: top;"><input name="name"><br>
      </td>
    </tr>
    <tr>
      <td style="vertical-align: top;">Enter number of rows<br>
      </td>
      <td style="vertical-align: top;"><input name="NumRows" value="1"><br>
      </td>
    </tr>
    <tr>
      <td style="vertical-align: top;">Enter the number of columns<br>
      </td>
      <td style="vertical-align: top;"><input name="NumCol" value="1"><br>
      </td>
    </tr>
    <tr>
      <td style="vertical-align: top;"><input name="Submit" type="submit"><br>
      </td>
      <td style="vertical-align: top;"><input type="reset"><br>
      </td>
    </tr>
  </tbody>
</table>
<br>
</form>

</body></html>
